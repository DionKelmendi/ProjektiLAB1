<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div id="chat-window"></div>
        </div>
        <form id="chat-form">
            <input type="text" id="user_input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
        <div class="loader">
            <img src="{% static 'images/loader.gif' %}"  alt="Loader">
        </div>
    </div>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                let cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        $('#chat-form').on('submit', function (e) {
            e.preventDefault();
            let user_input = $('#user_input').val();
            $('#user_input').val('');

            if (user_input) {
                let user_message = $('<p>').text('You: ' + user_input);
                $('#chat-window').append(user_message);

                // Show the loader
                $('.loader').show();

                $.ajax({
                    type: 'POST',
                    url: '',
                    data: {'user_input': user_input},
                    dataType: 'json',
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                    },
                    success: function (data) {
                        let bot_response = data.response;
                        let bot_message = $('<p>').text('ChatGPT: ' + bot_response);
                        $('#chat-window').append(bot_message);
                        $('#chat-window').scrollTop($('#chat-window')[0].scrollHeight);

                        // Hide the loader
                        $('.loader').hide();
                    },
                    error: function () {
                        // Handle error if the request fails
                        // Hide the loader
                        $('.loader').hide();
                    }
                });
            }
        });
    </script>
</body>
</html>
